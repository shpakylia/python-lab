{% extends 'task/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{
          a= post.text
          print(len({x for x in re.findall(r'\w+', a)}))
        }}</p>
    </div>
{% endblock %}
